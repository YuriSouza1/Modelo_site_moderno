<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profinder</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/cadastro-professor.css">
</head>

<body>
	<section class="text-center text-lg-start">
		<div class="container py-4">
			<div class="row g-0 align-items-center">
				<div class="col-lg-6 mb-5 mb-lg-0">
					<div class="card cascading-right" style="
			  background: hsla(0, 0%, 100%, 0.55);
			  backdrop-filter: blur(30px);
			  ">
						<div class="card-body p-5 shadow-5 text-center">
							<h2 class="fw-bold mb-5">Cadastre-se</h2>
							<form>
								<div class="row">
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<input type="text" id="form3Example1 user-prof" class="form-control" />
											<label class="form-label" for="form3Example1">Crie seu usuário:</label>
										</div>
									</div>
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<input type="password" id="form3Example2 pass-prof" class="form-control" />
											<label class="form-label" for="form3Example2">Crie sua senha:</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<input type="text" id="form3Example1 escol-prof" class="form-control" />
											<label class="form-label" for="form3Example1">Formação:</label>
										</div>
									</div>
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<input type="text" id="form3Example2 inst-prof" class="form-control" />
											<label class="form-label" for="form3Example2">Instituição:</label>
										</div>
									</div>
								</div>

								<div class="form-outline mb-4">
									<input type="email" id="form3Example3 Mats-prof" class="form-control" />
									<label class="form-label" for="form3Example3">Certificados:</label>
								</div>

								<div class="form-outline mb-4">
									<input type="email" id="form3Example3 sob-prof" class="form-control" />
									<label class="form-label" for="form3Example3">Sobre você:</label>
								</div>

								<div class="form-outline mb-4">
									<input type="email" id="form3Example3 ctt-prof" class="form-control" />
									<label class="form-label" for="form3Example3">Forma de contato:</label>
								</div>

								<div class="form-outline mb-4">
									<input type="email" id="form3Example3 email-prof" class="form-control" />
									<label onclick="emailMask" class="form-label" for="form3Example3">Email:</label>
								</div>

								<div class="form-check d-flex justify-content-center mb-4">
									<input class="form-check-input me-2" type="checkbox" value="" id="form2Example33"
										checked />
									<label class="form-check-label" for="form2Example33">
										Se increva para receber novidades
									</label>
								</div>

								<button type="submit" class="btn btn-primary btn-block mb-4">
									<a href="Pagina-login-professor.html">Cadastrar</a>
								</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-lg-6 mb-5 mb-lg-0">
					<img src="Imagens/retrato-3d-professor.jpg" class="w-100 rounded-4 shadow-4" alt="" />
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
		<script src="js/mascaras-cadastro.js"></script>
</body>

</html>
